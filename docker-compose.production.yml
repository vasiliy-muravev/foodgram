version: '3'

volumes:
  pg_data:
  static_volume:
  media:

services:
  db:
    restart: on-failure
    container_name: foodgram-pgsql.prod
    image: postgres:13
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data

  backend:
    container_name: foodgram-django.prod
    image: vasiliymuravev/foodgram_backend
    env_file: .env
    depends_on:
      - db
    volumes:
      - static_volume:/backend_static
      - media:/app/media/

  frontend:
    container_name: foodgram-front.prod
    image: vasiliymuravev/foodgram_frontend
    env_file: .env
    command: cp -r /app/build/. /frontend_static/
    volumes:
      - static_volume:/frontend_static
    depends_on:
      - backend


  gateway:
    container_name: foodgram-proxy.prod
    image: vasiliymuravev/foodgram_gateway
    env_file: .env
    ports:
      - ${EXTERNAL_PORT}:80
    volumes:
      - static_volume:/staticfiles
      - media:/app/media
      - ./docs/:/usr/share/nginx/html/api/docs/
    depends_on:
      - frontend